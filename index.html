<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism-List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Our Popular Menu</h1>
        <div class="list">
            <img src="images/1.jpg" alt="image-1" class="pic">
            <div class="wrapper">
                <p>Pasta</p>
                <p>300 cal</p>
            </div>
            <i class="ri-shopping-cart-2-fill"></i>
        </div>
        <div class="list">
            <img src="images/2.jpg" alt="image-2" class="pic">
            <div class="wrapper">
                <p>Curd Papadi</p>
                <p>100 cal</p>
            </div>
            <i class="ri-shopping-cart-2-fill"></i>
        </div>
        <div class="list">
            <img src="images/3.jpg" alt="image-3" class="pic">
            <div class="wrapper">
                <p>Potato Fry</p>
                <p>200 cal</p>
            </div>
            <i class="ri-shopping-cart-2-fill"></i>
        </div>
        <div class="list">
            <img src="images/4.jpg" alt="image-4" class="pic">
            <div class="wrapper">
                <p>Burger</p>
                <p>450 cal</p>
            </div>
            <i class="ri-shopping-cart-2-fill"></i>
        </div>
        <div class="list">
            <img src="images/5.jpg" alt="image-5" class="pic">
            <div class="wrapper">
                <p>Soyanbean fry</p>
                <p>100 cal</p>
            </div>
            <i class="ri-shopping-cart-2-fill"></i>
        </div>
    </div>
</body>
</html>
